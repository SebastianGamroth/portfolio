<div class="mySkillsContainer">
    <h2>MY Skills</h2>

    <div class="mySkillsLink">
        <div class="mySkillBox" *ngFor="let skill of mySkillsJSON;">
            {{ skill.name }}
            <div class="mySkills">
                <img src="assets/img/{{ skill.pic }}.png">
            </div>
        </div>

    </div>

</div>

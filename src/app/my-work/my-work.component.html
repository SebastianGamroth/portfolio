<div class="myWorkContainer">
    <h2>MY work</h2>

    <div class="toggleBtn">
        <mat-button-toggle-group value="all" name="fontStyle" aria-label="Font Style">
            <mat-button-toggle value="all" (click)="myWork('All')">All</mat-button-toggle>
            <mat-button-toggle value="angular" (click)="myWork('Angular')">Angular</mat-button-toggle>
            <mat-button-toggle value="JavaScript" (click)="myWork('JavaScript')">Java Script</mat-button-toggle>
        </mat-button-toggle-group>
    </div>

    <div class="toggleWork">
        <mat-button-toggle-group name="fontStyle" aria-label="Font Style">

            <div class="workPosition" *ngFor="let workBox of projectContainer; let i=index">
                <img src="assets/img/{{ workBox.img }}.jpg">
                <h4 class="projectName">{{ workBox.name }} {{ workBox.description.split(' ')[0] }}</h4>

                <div class="projectBtn">
                    <div>
                        <h2>{{ workBox.description }}</h2>
                        <a target="_blank" href="{{ workBox.path }}"><button mat-stroked-button color="primary">Try
                                it</button></a>
                    </div>
                </div>

            </div>

        </mat-button-toggle-group>
    </div>

</div>
